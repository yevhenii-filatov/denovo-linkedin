name: Publish package 'jsoup-utils' to GitHub Packages

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github-pgs # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ~/.m2/setting.xml # location for the settings.xml file

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: 138d4c781bc94decbef324577048e87bc876b296